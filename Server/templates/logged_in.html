{% extends "base.html" %}
{% block title %}Hotel Management System{% endblock %}
{% block content %}
<h1 align="center">HMS</h1>
<h2>Check-In a customer</h2>
<p> </p>
<p> </p>

<form method="POST">
    <div class="form-group">
        <label for="Name">Enter the Name of the customer</label>
        <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter Customers Name"/>
    </div>
    <div class="form-group">
        <label for="roomtype">Select the type of room (Suite, Sea Facing, Pool View, Garden View)</label>
        <select id="roomtype" name="roomtype">
            <option value="SUITE">Suite</option>
            <option value="SEA_FACING">Sea Facing</option>
            <option value="POOL_VIEW">Pool View</option>
            <option value="GARDEN_VIEW">Garden View</option>
         </select>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 10px;margin-bottom: 10px;">Submit</button>
</form>

<a href="/check-out">Or Check-Out a customer</a>
